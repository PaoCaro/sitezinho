<!DOCTYPE html>

<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <title>Animações</title>
    <link rel="stylesheet" href="../../a.css" />
    <link rel="stylesheet" href="../css/se.css" />
    <script src="../../../../../../../node_modules/pixi.js/pixi.js/dist/pixi.min.js"></script>
</head>


<body>

    <div class="a">
        <div class="aª">
            <script>
                const app = new PIXI.Application({ antialias: true });
                document.body.appendChild(app.view);

                app.stage.interactive = true;

                const bg = PIXI.Sprite.from('../img/pug.png');

                bg.anchor.set(0.5);

                bg.x = app.screen.width / 2;
                bg.y = app.screen.height / 2;

                app.stage.addChild(bg);

                const container = new PIXI.Container();
                container.x = app.screen.width / 2;
                container.y = app.screen.height / 2;

                const bgFront = PIXI.Sprite.from('../img/medica.jpg');
                bgFront.anchor.set(0.5);

                const light2 = PIXI.Sprite.from('../img/8696883646_cc332cc707_z.jpg');
                light2.anchor.set(0.4);

                const light1 = PIXI.Sprite.from('../img/Awebic-Como-lidar-com-gritos-1.jpg');
                light1.anchor.set(0.5);

                const panda = PIXI.Sprite.from('../img/a08b143ec981935fceec454dbb8d368b.png');
                panda.anchor.set(0.5);

                container.addChild(bgFront, light2, light1, panda);

                app.stage.addChild(container);

                const thing = new PIXI.Graphics();
                app.stage.addChild(thing);
                thing.x = app.screen.width / 2;
                thing.y = app.screen.height / 2;
                thing.lineStyle(0);

                container.mask = thing;

                let count = 0;

                app.stage.on('pointertap', () => {
                    if (!container.mask) {
                        container.mask = thing;
                    } else {
                        container.mask = null;
                    }
                });

                const help = new PIXI.Text('Tum DUMMMM', {
                    fontFamily: 'Roboto',
                    fontSize: 10,
                    fontWeight: 'bold',
                    fill: 'white',
                });
                help.y = app.screen.height - 26;
                help.x = 10;
                app.stage.addChild(help);

                app.ticker.add(() => {
                    bg.rotation += 0.01;
                    bgFront.rotation -= 0.01;

                    light1.rotation += 0.02;
                    light2.rotation += 0.01;

                    panda.scale.x = 1 + Math.sin(count) * 0.04;
                    panda.scale.y = 1 + Math.cos(count) * 0.04;

                    count += 0.1;

                    thing.clear();

                    thing.beginFill(0x8bc5ff, 0.4);
                    thing.moveTo(-120 + Math.sin(count) * 20, -100 + Math.cos(count) * 20);
                    thing.lineTo(120 + Math.cos(count) * 20, -100 + Math.sin(count) * 20);
                    thing.lineTo(120 + Math.sin(count) * 20, 100 + Math.cos(count) * 20);
                    thing.lineTo(-120 + Math.cos(count) * 20, 100 + Math.sin(count) * 20);
                    thing.rotation = count * 0.1;
                });
            </script>
        </div>
    </div>
</body>

</html>
