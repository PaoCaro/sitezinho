<!DOCTYPE html>

<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <title>Animações</title>
    <link rel="stylesheet" href="a.css" />
    <script src="../../../../../node_modules/pixi.js/pixi.js/dist/pixi.min.js"></script>
</head>


<body>
    <!-- a.html -->
    <div class="a">
        <iframe src="Webpack/html/a.html" scrolling="no" marginheight="0" marginwidth="0" width="100%" height="100%" frameborder="0" class="iframe"></iframe>
    </div>
    <div class="b">
        <script>
            const app = new PIXI.Application();
            document.body.appendChild(app.view);
            const { stage } = app;

            const brush = new PIXI.Graphics();
            brush.beginFill(0xffffff);
            brush.drawCircle(0, 0, 50);
            brush.endFill();

            app.loader.add('t1', 'Webpack/img/272355-viagem-de-incentivo-conheca-os-diferenciais-da-go-together.jpg');
            app.loader.add('t2', 'Webpack/img/sapinho.jpg');
            app.loader.load(setup);

            function setup(loader, resources) {
                const background = new PIXI.Sprite(resources.t1.texture);
                stage.addChild(background);
                background.width = app.screen.width;
                background.height = app.screen.height;

                const imageToReveal = new PIXI.Sprite(resources.t2.texture);
                stage.addChild(imageToReveal);
                imageToReveal.width = app.screen.width;
                imageToReveal.height = app.screen.height;

                const renderTexture = PIXI.RenderTexture.create(app.screen.width, app.screen.height);

                const renderTextureSprite = new PIXI.Sprite(renderTexture);
                stage.addChild(renderTextureSprite);
                imageToReveal.mask = renderTextureSprite;

                app.stage.interactive = true;
                app.stage.on('pointerdown', pointerDown);
                app.stage.on('pointerup', pointerUp);
                app.stage.on('pointermove', pointerMove);

                let dragging = false;

                function pointerMove(event) {
                    if (dragging) {
                        brush.position.copyFrom(event.data.global);
                        app.renderer.render(brush, renderTexture, false, null, false);
                    }
                }

                function pointerDown(event) {
                    dragging = true;
                    pointerMove(event);
                }

                function pointerUp(event) {
                    dragging = false;
                }
            }

        </script>
    </div>
</body>

</html>
