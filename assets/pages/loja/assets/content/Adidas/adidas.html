<!DOCTYPE html>
<html lang="pt">

<head>
  <title>ADIDAS - Bertanto</title>
  <meta charset="utf-8">
  <link rel="icon" href="../../icons/Adidas.png" type="image">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="adidas.css">
  <link rel="stylesheet" href="adidas.scss">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" id="bootstrap.css" href="../../../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../../../../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../../../../../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../../../../../node_modules/paper/dist/paper-full.min.js"></script>
  <script type="text/paperscript" canvas="canvinhas">
    var width, height, center;
    var points = 10;
    var smooth = true;
    var path = new Path();
    var mousePos = view.center / 2;
    var pathHeight = mousePos.y;
    path.fillColor = 'black';
    initializePath();
    
    function initializePath() {
      center = view.center;
      width = view.size.width;
      height = view.size.height / 2;
      path.segments = [];
      path.add(view.bounds.bottomLeft);
      for (var i = 1; i < points; i++) {
        var point = new Point(width / points * i, center.y);
        path.add(point);
      }
      path.add(view.bounds.bottomRight);
      path.fullySelected = true;
    }
    
    function onFrame(event) {
      pathHeight += (center.y - mousePos.y - pathHeight) / 10;
      for (var i = 1; i < points; i++) {
        var sinSeed = event.count + (i + i % 10) * 100;
        var sinHeight = Math.sin(sinSeed / 200) * pathHeight;
        var yPos = Math.sin(sinSeed / 100) * sinHeight + height;
        path.segments[i].point.y = yPos;
      }
      if (smooth)
        path.smooth({ type: 'continuous' });
    }
    
    function onMouseMove(event) {
      mousePos = event.point;
    }
    
    function onMouseDown(event) {
      smooth = !smooth;
      if (!smooth) {
        // If smooth has been turned off, we need to reset
        // the handles of the path:
        for (var i = 0, l = path.segments.length; i < l; i++) {
          var segment = path.segments[i];
          segment.handleIn = segment.handleOut = null;
        }
      }
    }
    
    // Reposition the path whenever the window is resized:
    function onResize(event) {
      initializePath();
    }
  </script>
  <script type="text/paperscript" canvas="canvinhas2">
    var values = {
      friction: 0.8,
      timeStep: 0.01,
      amount: 15,
      mass: 2,
      count: 0
    };
    values.invMass = 1 / values.mass;
    
    var path, springs;
    var size = view.size * [1.2, 1];
    
    var Spring = function(a, b, strength, restLength) {
      this.a = a;
      this.b = b;
      this.restLength = restLength || 80;
      this.strength = strength ? strength : 0.55;
      this.mamb = values.invMass * values.invMass;
    };
    
    Spring.prototype.update = function() {
      var delta = this.b - this.a;
      var dist = delta.length;
      var normDistStrength = (dist - this.restLength) /
          (dist * this.mamb) * this.strength;
      delta.y *= normDistStrength * values.invMass * 0.2;
      if (!this.a.fixed)
        this.a.y += delta.y;
      if (!this.b.fixed)
        this.b.y -= delta.y;
    };
    
    
    function createPath(strength) {
      var path = new Path({
        fillColor: 'black'
      });
      springs = [];
      for (var i = 0; i <= values.amount; i++) {
        var segment = path.add(new Point(i / values.amount, 0.5) * size);
        var point = segment.point;
        if (i == 0 || i == values.amount)
          point.y += size.height;
        point.px = point.x;
        point.py = point.y;
        // The first two and last two points are fixed:
        point.fixed = i < 2 || i > values.amount - 2;
        if (i > 0) {
          var spring = new Spring(segment.previous.point, point, strength);
          springs.push(spring);
        }
      }
      path.position.x -= size.width / 4;
      return path;
    }
    
    function onResize() {
      if (path)
        path.remove();
      size = view.bounds.size * [2, 1];
      path = createPath(0.1);
    }
    
    function onMouseMove(event) {
      var location = path.getNearestLocation(event.point);
      var segment = location.segment;
      var point = segment.point;
    
      if (!point.fixed && location.distance < size.height / 4) {
        var y = event.point.y;
        point.y += (y - point.y) / 6;
        if (segment.previous && !segment.previous.fixed) {
          var previous = segment.previous.point;
          previous.y += (y - previous.y) / 24;
        }
        if (segment.next && !segment.next.fixed) {
          var next = segment.next.point;
          next.y += (y - next.y) / 24;
        }
      }
    }
    
    function onFrame(event) {
      updateWave(path);
    }
    
    function updateWave(path) {
      var force = 1 - values.friction * values.timeStep * values.timeStep;
      for (var i = 0, l = path.segments.length; i < l; i++) {
        var point = path.segments[i].point;
        var dy = (point.y - point.py) * force;
        point.py = point.y;
        point.y = Math.max(point.y + dy, 0);
      }
    
      for (var j = 0, l = springs.length; j < l; j++) {
        springs[j].update();
      }
      path.smooth({ type: 'continuous' });
    }
    
    function onKeyDown(event) {
      if (event.key == 'space') {
        path.fullySelected = !path.fullySelected;
        path.fillColor = path.fullySelected ? null : 'black';
      }
    }
  </script>
  <script src="adidas.js"></script>
</head>

<body>
  <div id="flipkart-navbar">
    <div class="container">
      <div class="row row1">
        <canvas id="canvinhas" resize></canvas>
        <img class="adidas" src="../../icons/Adidas.png">
        <canvas id="canvinhas2" resize style="position: relative; left:98px;"></canvas>
      </div>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
    <div class="container" style="background-color: #2874f0; padding-top: 10px;">
    </div>
  </div>
</body>

</html>
